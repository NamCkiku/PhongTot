<section class="content" ng-controller="categoryInfoEditController">
    <div class="row">
        <div class="col-sm-12">
            <section class="panel">
                <div class="box-header with-border">
                    <h3 class="box-title title-heading">Thêm Loại Phòng</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form ng-submit="UpdateCategoryInfo()" role="form" name="frmAddCategory" id="frmAddCategory">
                            <div class="col-lg-8">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Tiêu đề</label>(<span style="color:#FF0000">*</span>)
                                        <input type="text"
                                               required
                                               ng-maxlength="256"
                                               ng-change="GetSeoTitle()"
                                               ng-model="categoryInfo.Name"
                                               class="form-control"
                                               name="Name" />
                                        <span ng-show="frmAddCategory.Name.$invalid" class="error">Phải nhập tên tiêu đề</span>
                                        <span ng-show="frmAddCategory.Name.$error.maxlength" class="error ">Tên danh mục chỉ được 256 ký tự</span>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Tiêu đề Seo</label>(<span style="color:#FF0000">*</span>)
                                        <input type="text"
                                               required
                                               ng-maxlength="256"
                                               ng-model="categoryInfo.Alias"
                                               class="form-control"
                                               name="Alias" />
                                        <span ng-show="frmAddCategory.Alias.$invalid" class="error">Phải nhập tên tiêu đề</span>
                                        <span ng-show="frmAddCategory.Alias.$error.maxlength" class="error ">Tên danh mục chỉ được 256 ký tự</span>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Mô Tả Ngắn</label>(<span style="color:#FF0000">*</span>)
                                        <textarea ng-model="categoryInfo.Description"
                                                  required
                                                  ng-maxlength="500"
                                                  name="Description"
                                                  style="width:100%;height:100px"></textarea>
                                        <span ng-show="frmAddCategory.Description.$invalid" class="error">Phải nhập mô tả ngắn</span>
                                        <span ng-show="frmAddCategory.Description.$error.maxlength" class="error ">ảnh chỉ được 500 ký tự</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Cấp</label>(<span style="color:#FF0000">*</span>)
                                        <select style="width:100%" kendo-drop-down-list
                                                name="categoryId"
                                                k-option-label="'Chọn danh mục'"
                                                k-data-text-field="'Name'"
                                                k-data-value-field="'ID'"
                                                ng-model="post.CategoryID"
                                                k-data-source="lisInfoCategories"
                                                class=""></select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Ngày Nhập</label>(<span style="color:#FF0000">*</span>)
                                        <input kendo-date-picker
                                               style="width: 100%;"
                                               k-ng-model="categoryInfo.CreatedDate"
                                               k-format="'dd/MM/yyyy'" />
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="control-label">Kích hoạt</label>(<span style="color:#FF0000">*</span>)</br>
                                        <input bs-switch
                                               ng-model="categoryInfo.Status"
                                               type="checkbox">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <button type="submit" ng-disabled="frmAddCategory.$invalid" class="btn btn-block btn-primary"><i class="fa fa-plus-square" aria-hidden="true" style="padding-right:10px"></i>Sửa</button>
                                </div>
                                <div class="col-lg-6">
                                    <a ui-sref="categoryInfo" class="btn btn-block btn-info"><i class="fa fa-reply-all" aria-hidden="true" style="padding-right:10px"></i>Quay Lại</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
<script>
    $('.datepicker').datepicker({
    });
</script>
