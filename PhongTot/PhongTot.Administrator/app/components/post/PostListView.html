<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="nav-tabs-custom box-primary">
                <div class="box-header with-border breadcrumb-page">
                    <h3 class="box-title title-heading"><i class="fa fa-file-text-o"></i><span> Thông Tin Phòng Trọ </span> ❯ Danh Sách Phòng</h3>

                </div>
                <div class="order-content">

                    <ul class="add-request ">
                        <li><a ui-sref="addpost" class="btn label-warning">+ Thêm Tin Tức</a></li>
                    </ul>
                    <div class="box-header with-border title-page-button">
                        <div class="col-lg-12">
                            <div class="col-lg-2">
                                <label class="control-label">Từ khóa</label>
                                <input ng-model="filter.Keywords" type="text" class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <p class="control-label">Ngày bắt đầu</p>
                                <input kendo-date-picker
                                       style="width: 100%;"
                                       k-ng-model="filter.StartDate"
                                       k-format="'dd/MM/yyyy'" />
                            </div>
                            <div class="col-lg-3">
                                <p class="control-label">Ngày kết thúc</p>
                                <input kendo-date-picker
                                       style="width: 100%;"
                                       k-ng-model="filter.EndDate"
                                       k-format="'dd/MM/yyyy'" />
                            </div>
                            <div class="col-lg-2">
                                <label class="control-label">Trạng thái</label>
                                <input bs-switch
                                       ng-model="filter.Status"
                                       type="checkbox">
                            </div>
                            <div class="col-lg-2" style="padding-top:25px;">
                                <button type="button" ng-click="Search()" class="btn btn-info"><i style="padding-right:10px;" class="fa fa-search"></i>Tìm Kiếm</button>
                            </div>
                        </div>
                    </div>
                    <div class="details-content">
                        <div class="col-xs-12">
                            <div kendo-grid
                                 id="gridPost"
                                 k-options="mainGridOptions"></div>
                            <div class="no-data center" ng-show="totalCount==0">
                                <img src="/Content/images/no-data.png">
                                <p>Không có bản ghi nào được tìm thấy</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/ng-template" id="postModal.html">
    <div class="modal-header">
        <button aria-label="Close" data-dismiss="modal" ng-click="close();" class="close" type="button"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title" id="messageDel">Xóa Tin Tức</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="btn-danger col-md-1 col-lg-1 icon-confirm">
                    <i class="fa fa-exclamation-triangle fa-2x"></i>
                </div>
                <div class="input-field col s2 col m2 col-xs-12 col-sm-10 col-md-10 col-lg-10 confirm">
                    <br /><label>Bạn có thực sự muốn xóa không ?</label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="ok();"><i class="fa fa-pencil-square-o" aria-hidden="true" style="padding-right:10px"></i>Lưu</button>
        <button class="btn btn-info" ng-click="close();" type="button"><i class="fa fa-reply-all" aria-hidden="true" style="padding-right:10px"></i>Quay Lại</button>
    </div>
</script>
