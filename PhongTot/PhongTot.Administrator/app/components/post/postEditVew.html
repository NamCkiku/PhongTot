<section class="content">
    <div class="row">
        <div class="col-sm-12">
            <section class="panel">
                <div class="box-header with-border">
                    <h3 class="box-title title-heading">Thêm Tin Tức</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form ng-submit="EditPost()" role="form" name="frmEditPost" id="frmEditPost">
                            <div class="col-lg-8">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Tiêu đề</label>(<span style="color:#FF0000">*</span>)
                                        <input type="text"
                                               required
                                               ng-maxlength="256"
                                               ng-change="GetSeoTitle()"
                                               ng-model="post.Name"
                                               class="form-control"
                                               name="Name" />
                                        <span ng-show="frmEditPost.Name.$invalid" class="error">Phải nhập tên tiêu đề</span>
                                        <span ng-show="frmEditPost.Name.$error.maxlength" class="error ">Tên danh mục chỉ được 256 ký tự</span>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Tiêu đề Seo</label>(<span style="color:#FF0000">*</span>)
                                        <input type="text"
                                               required
                                               ng-maxlength="256"
                                               ng-model="post.Alias"
                                               class="form-control"
                                               name="Alias" />
                                        <span ng-show="frmEditPost.Alias.$invalid" class="error">Phải nhập tên tiêu đề</span>
                                        <span ng-show="frmEditPost.Alias.$error.maxlength" class="error ">Tên danh mục chỉ được 256 ký tự</span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Loại Tin</label>(<span style="color:#FF0000">*</span>)
                                        <select style="width:100%" kendo-drop-down-list
                                                name="categoryId"
                                                required
                                                k-option-label="'Chọn danh mục'"
                                                k-data-text-field="'Name'"
                                                k-data-value-field="'ID'"
                                                ng-model="post.CategoryID"
                                                k-data-source="postCategories"
                                                class=""></select>
                                        <!--<select name="categoryId"
                                                required
                                                class="form-control"
                                                ng-model="post.CategoryID"
                                                ng-options="option.ID as option.Name for option in postCategories">
                                            <option value="">Chọn danh mục</option>
                                        </select>-->
                                        <span ng-show="frmEditPost.categoryId.$invalid" class="error">Phải chọn loại tin</span>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label class="control-label">Kích hoạt</label>(<span style="color:#FF0000">*</span>)</br>
                                        <input bs-switch
                                               ng-model="post.Status"
                                               type="checkbox">
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label class="control-label">Tin nổi bật</label>(<span style="color:#FF0000">*</span>)</br>
                                        <input bs-switch
                                               ng-model="post.HotFlag"
                                               type="checkbox">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Tag</label>(<span style="color:#FF0000">*</span>)
                                        <input type="text"
                                        ng-maxlength="256"
                                        ng-model="post.Tags"
                                        class="form-control"
                                        name="Tags" />
                                        <!--<tags-input ng-model="Tags">
                                        </tags-input>-->
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Mô Tả Ngắn</label>(<span style="color:#FF0000">*</span>)
                                        <textarea ng-model="post.Description"
                                                  required
                                                  ng-maxlength="500"
                                                  name="Description"
                                                  style="width:100%;height:100px"></textarea>
                                        <span ng-show="frmEditPost.Description.$invalid" class="error">Phải nhập mô tả ngắn</span>
                                        <span ng-show="frmEditPost.Description.$error.maxlength" class="error ">ảnh chỉ được 500 ký tự</span>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Mô Tả</label>(<span style="color:#FF0000">*</span>)
                                        <textarea kendo-editor name="Content" ng-model="post.Content" k-options="{{editorOptions}}"></textarea>
                                        <!--<textarea type="text" name="Content" required ng-model="post.Content" ckeditor="ckeditorOptions" class="form-control" />-->
                                        <span ng-show="frmEditPost.Content.$invalid" class="error">Phải nhập nội dung bài viết</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="col-lg-12 form-group">
                                    <label>Ảnh đại diện</label>(<span style="color:#FF0000">*</span>)
                                    <div class="fileinput fileinput-new" data-provides="fileinput" style="width: 100%;">
                                        <div class="fileinput-new thumbnail" style="width: 100%; height: 150px;">
                                            <img src="http://localhost:33029/Content/images/{{post.Image}}" />
                                        </div>
                                        <div class="fileinput-preview fileinput-exists thumbnail" style="width: 100%; height: 150px;"></div>
                                        <div>
                                            <span class="btn btn-primary btn-file">
                                                <span class="fileinput-new">Chọn Ảnh</span>
                                                <span class="fileinput-exists">Thay Đổi</span>
                                                <input type="file" name="Image" ng-file-select="prepareFiles($files)">
                                            </span>
                                            <a href="#" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">Xóa</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Ngày Nhập</label>(<span style="color:#FF0000">*</span>)
                                        <input kendo-date-picker
                                               style="width: 100%;"
                                               k-ng-model="post.CreateDate"
                                               k-format="'dd/MM/yyyy'" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Ngày Hết Hạn</label>(<span style="color:#FF0000">*</span>)
                                        <input kendo-date-picker
                                               style="width: 100%;"
                                               k-ng-model="post.ExpireDate"
                                               k-format="'dd/MM/yyyy'" />
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="control-label">Kích hoạt</label>(<span style="color:#FF0000">*</span>)</br>
                                        <input bs-switch
                                               ng-model="post.Status"
                                               type="checkbox">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="control-label">Tin nổi bật</label>(<span style="color:#FF0000">*</span>)</br>
                                        <input bs-switch
                                               ng-model="post.HotFlag"
                                               type="checkbox">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <button type="submit" ng-disabled="frmEditPost.$invalid" class="btn btn-block btn-primary"><i class="fa fa-pencil-square-o" aria-hidden="true" style="padding-right:10px"></i>Lưu Lại</button>
                                </div>
                                <div class="col-lg-6">
                                    <a ui-sref="post" class="btn btn-block btn-info"><i class="fa fa-reply-all" aria-hidden="true" style="padding-right:10px"></i>Quay Lại</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
