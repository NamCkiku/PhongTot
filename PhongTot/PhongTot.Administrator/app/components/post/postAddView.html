<section class="content" ng-controller="postAddController">
    <div class="row">
        <div class="col-sm-12">
            <section class="panel">
                <div class="box-header with-border">
                    <h3 class="box-title title-heading">Thêm Tin Tức</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Tiêu đề</label>(<span style="color:#FF0000">*</span>)
                                    <input type="text" ng-change="GetSeoTitle()" ng-model="post.Name" class="form-control" />
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Tiêu đề Seo</label>(<span style="color:#FF0000">*</span>)
                                    <input type="text" ng-model="post.Alias" class="form-control" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Tiêu Đề Seo</label>(<span style="color:#FF0000">*</span>)
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Loại Tin</label>(<span style="color:#FF0000">*</span>)
                                    <select name="categoryId" class="form-control" ng-model="post.CategoryID" ng-options="option.ID as option.Name for option in postCategories">
                                        <option value="">Chọn danh mục</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Sự Kiện</label>(<span style="color:#FF0000">*</span>)
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label>Ảnh đại diện</label>(<span style="color:#FF0000">*</span>)
                                <div class="input-group">
                                    <input type="text" class="form-control">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-primary">Chọn Ảnh</button>
                                    </div>
                                    <!-- /btn-group -->

                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Tag</label>(<span style="color:#FF0000">*</span>)
                                    <tags-input ng-model="post.tags">
                                    </tags-input>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Mô Tả Ngắn</label>(<span style="color:#FF0000">*</span>)
                                    <textarea ng-model="post.Description" rows="6" cols="92"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Mô Tả</label>(<span style="color:#FF0000">*</span>)
                                    <textarea type="text" ng-model="post.Content" ckeditor="ckeditorOptions" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Ngày Nhập</label>(<span style="color:#FF0000">*</span>)
                                    <div class="input-group date">
                                        <input type="text" ng-model="post.CreateDate" class="form-control pull-right datepicker" id="datepicker">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="control-label">Kích hoạt</label>(<span style="color:#FF0000">*</span>)</br>
                                    <input bs-switch
                                           ng-model="post.Status"
                                           type="checkbox">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
<script>
    $('.datepicker').datepicker({
    });
</script>
