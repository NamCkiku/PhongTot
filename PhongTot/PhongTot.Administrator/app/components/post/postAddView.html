<section class="content">
    <div class="row">
        <div class="col-sm-12">
            <section class="panel">
                <div class="box-header with-border">
                    <h3 class="box-title title-heading">Thêm Tin Tức</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div role="form" name="frmAddPost" id="frmAddPost">
                            <div class="col-lg-8">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Tiêu đề</label>(<span style="color:#FF0000">*</span>)
                                        <input type="text"
                                               data-fv-stringlength="true"
                                               data-fv-stringlength-max="250"
                                               data-fv-stringlength-message="Tiêu đề chỉ được 250 ký tự"
                                               data-fv-notempty="true"
                                               data-fv-notempty-message="Vui lòng nhập tiêu đề"
                                               ng-change="GetSeoTitle()"
                                               ng-model="post.Name"
                                               class="form-control"
                                               name="Name" />
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Tiêu đề Seo</label>(<span style="color:#FF0000">*</span>)
                                        <input type="text"
                                               data-fv-stringlength="true"
                                               data-fv-stringlength-max="250"
                                               data-fv-stringlength-message="Alias chỉ được 250 ký tự"
                                               data-fv-notempty="true"
                                               data-fv-notempty-message="Vui lòng nhập Alias"
                                               ng-model="post.Alias"
                                               class="form-control"
                                               name="Alias" />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Loại Tin</label>(<span style="color:#FF0000">*</span>)
                                        <select style="width:100%" kendo-drop-down-list
                                                name="categoryId"
                                                data-fv-notempty="true"
                                                data-fv-notempty-message="bạn phải chọn loại tin"
                                                k-option-label="'Chọn danh mục'"
                                                k-data-text-field="'Name'"
                                                k-data-value-field="'ID'"
                                                ng-model="post.CategoryID"
                                                k-data-source="postCategories"
                                                class=""></select>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label class="control-label">Kích hoạt</label>(<span style="color:#FF0000">*</span>)</br>
                                        <input bs-switch
                                               ng-model="post.Status"
                                               type="checkbox">
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label class="control-label">Tin nổi bật</label>(<span style="color:#FF0000">*</span>)</br>
                                        <input bs-switch
                                               ng-model="post.HotFlag"
                                               type="checkbox">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Tag</label>(<span style="color:#FF0000">*</span>)
                                        <input type="text"
                                               data-fv-stringlength="true"
                                               data-fv-stringlength-max="250"
                                               data-fv-stringlength-message="Tags chỉ được 250 ký tự"
                                               data-fv-notempty="true"
                                               data-fv-notempty-message="Vui lòng nhập Tag"
                                               ng-model="post.Tags"
                                               class="form-control"
                                               name="Tags" />
                                        <!--<tags-input ng-model="post.Tags">
                                        </tags-input>-->
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Mô Tả Ngắn</label>(<span style="color:#FF0000">*</span>)
                                        <textarea ng-model="post.Description"
                                                  data-fv-stringlength="true"
                                                  data-fv-stringlength-max="500"
                                                  data-fv-stringlength-message="Mô Tả Ngắn chỉ được 500 ký tự"
                                                  data-fv-notempty="true"
                                                  data-fv-notempty-message="Vui lòng nhập Mô tả ngắn"
                                                  name="Description"
                                                  style="width:100%;height:100px"></textarea>
                                        <span ng-show="frmAddPost.Description.$invalid" class="error">Phải nhập mô tả ngắn</span>
                                        <span ng-show="frmAddPost.Description.$error.maxlength" class="error ">ảnh chỉ được 500 ký tự</span>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Mô Tả</label>
                                        <textarea kendo-editor
                                                  name="Content"
                                                  style="height:400px;"
                                                  ng-model="post.Content"
                                                  k-options="{{editorOptions}}"></textarea>
                                        <!--<textarea type="text" name="Content" required ng-model="post.Content" ckeditor="ckeditorOptions" class="form-control" />-->
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="col-lg-12 form-group">
                                    <label>Ảnh đại diện</label>(<span style="color:#FF0000">*</span>)
                                    <div class="fileinput fileinput-new" data-provides="fileinput" style="width: 100%;">
                                        <div class="fileinput-new thumbnail" style="width: 100%; height: 150px;">
                                        </div>
                                        <div class="fileinput-preview fileinput-exists thumbnail" style="width: 100%; height: 150px;"></div>
                                        <div>
                                            <span class="btn btn-primary btn-file">
                                                <span class="fileinput-new">Chọn Ảnh</span>
                                                <span class="fileinput-exists">Thay Đổi</span>
                                                <input type="file" name="Image" ng-file-select="prepareFiles($files)">
                                            </span>
                                            <a href="#" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">Xóa</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Ngày Nhập</label>(<span style="color:#FF0000">*</span>)
                                        <input kendo-date-picker
                                               style="width: 100%;"
                                               data-fv-notempty="true"
                                               data-fv-notempty-message="Vui lòng nhập ngày nhập"
                                               k-ng-model="post.CreateDate"
                                               k-format="'dd/MM/yyyy'" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Ngày Hết Hạn</label>(<span style="color:#FF0000">*</span>)
                                        <input kendo-date-picker
                                               style="width: 100%;"
                                               data-fv-notempty="true"
                                               data-fv-notempty-message="Vui lòng nhập ngày hết hạn"
                                               k-ng-model="post.ExpireDate"
                                               k-format="'dd/MM/yyyy'" />
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <button type="button" ng-click="AddPost();" class="btn btn-block btn-primary"><i class="fa fa-plus-square" aria-hidden="true" style="padding-right:10px"></i>Thêm</button>
                                </div>
                                <div class="col-lg-6">
                                    <a ui-sref="post" class="btn btn-block btn-info"><i class="fa fa-reply-all" aria-hidden="true" style="padding-right:10px"></i>Quay Lại</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
