<section class="content">
    <div class="row">
        <div class="col-sm-12">
            <section class="panel">
                <div class="box-header with-border">
                    <h3 class="box-title title-heading">Thêm Tin Tức</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form ng-submit="AddPost()" role="form" name="frmAddPost" id="frmAddPost">
                            <div class="col-lg-8">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Tiêu đề</label>(<span style="color:#FF0000">*</span>)
                                        <input type="text"
                                               required
                                               ng-maxlength="256"
                                               ng-change="GetSeoTitle()"
                                               ng-model="post.Name"
                                               class="form-control"
                                               name="Name" />
                                        <span ng-show="frmAddPost.Name.$invalid" class="error">Phải nhập tên tiêu đề</span>
                                        <span ng-show="frmAddPost.Name.$error.maxlength" class="error ">Tên danh mục chỉ được 256 ký tự</span>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Tiêu đề Seo</label>(<span style="color:#FF0000">*</span>)
                                        <input type="text"
                                               required
                                               ng-maxlength="256"
                                               ng-model="post.Alias"
                                               class="form-control"
                                               name="Alias" />
                                        <span ng-show="frmAddPost.Alias.$invalid" class="error">Phải nhập tên tiêu đề</span>
                                        <span ng-show="frmAddPost.Alias.$error.maxlength" class="error ">Tên danh mục chỉ được 256 ký tự</span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Loại Tin</label>(<span style="color:#FF0000">*</span>)
                                        <select name="categoryId"
                                                required
                                                class="form-control"
                                                ng-model="post.CategoryID"
                                                ng-options="option.ID as option.Name for option in postCategories">
                                            <option value="">Chọn danh mục</option>
                                        </select>
                                        <span ng-show="frmAddPost.categoryId.$invalid" class="error">Phải chọn loại tin</span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <label>Ảnh đại diện</label>(<span style="color:#FF0000">*</span>)
                                    <div class="input-group">
                                        <input type="text"
                                               name="Image"
                                               ng-model="post.Image"
                                               required
                                               ng-maxlength="256"
                                               class="form-control">

                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-primary">Chọn Ảnh</button>
                                        </div>
                                        <!-- /btn-group -->
                                    </div>
                                    <span ng-show="frmAddPost.Image.$invalid" class="error">Phải nhập ảnh</span>
                                    <span ng-show="frmAddPost.Image.$error.maxlength" class="error ">ảnh chỉ được 256 ký tự</span>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Tag</label>(<span style="color:#FF0000">*</span>)
                                        <tags-input ng-model="post.tags">
                                        </tags-input>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Mô Tả Ngắn</label>(<span style="color:#FF0000">*</span>)
                                        <textarea ng-model="post.Description"
                                                  required
                                                  ng-maxlength="500"
                                                  name="Description"
                                                  style="width:100%;height:100px"></textarea>
                                        <span ng-show="frmAddPost.Description.$invalid" class="error">Phải nhập mô tả ngắn</span>
                                        <span ng-show="frmAddPost.Description.$error.maxlength" class="error ">ảnh chỉ được 500 ký tự</span>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Mô Tả</label>(<span style="color:#FF0000">*</span>)
                                        <textarea type="text" name="Content" required ng-model="post.Content" ckeditor="ckeditorOptions" class="form-control" />
                                        <span ng-show="frmAddPost.Content.$invalid" class="error">Phải nhập nội dung bài viết</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Ngày Nhập</label>(<span style="color:#FF0000">*</span>)
                                        <div class="input-group date">
                                            <input type="text" ng-model="post.CreateDate" class="form-control pull-right datepicker" id="datepicker">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="control-label">Kích hoạt</label>(<span style="color:#FF0000">*</span>)</br>
                                        <input bs-switch
                                               ng-model="post.Status"
                                               type="checkbox">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <button type="submit" ng-disabled="frmAddPost.$invalid" class="btn btn-block btn-primary"><i class="fa fa-plus-square" aria-hidden="true" style="padding-right:10px"></i>Thêm</button>
                                </div>
                                <div class="col-lg-6">
                                    <a ui-sref="post" class="btn btn-block btn-info"><i class="fa fa-reply-all" aria-hidden="true" style="padding-right:10px"></i>Quay Lại</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
<script>
    $('.datepicker').datepicker({
    });
</script>
